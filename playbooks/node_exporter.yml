---
- name: Install and configure Node Exporter
  hosts: all
  become: yes
  
  vars:
    node_exporter_version: "1.8.2"  # Modifica se usi altra versione
    
  tasks:
    - name: Create node_exporter user
      user:
        name: node_exporter
        system: yes
        create_home: no
        shell: /bin/false
        state: present
    
    - name: Check if node_exporter binary exists
      stat:
        path: /usr/local/bin/node_exporter
      register: node_exporter_binary
    
    - name: Download and extract node_exporter (if not exists)
      when: not node_exporter_binary.stat.exists
      block:
        - name: Download node_exporter
          get_url:
            url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
            dest: /tmp/node_exporter.tar.gz
        
        - name: Extract node_exporter
          unarchive:
            src: /tmp/node_exporter.tar.gz
            dest: /tmp/
            remote_src: yes
        
        - name: Copy node_exporter binary
          copy:
            src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
            dest: /usr/local/bin/node_exporter
            mode: '0755'
            remote_src: yes
    
    - name: Create node_exporter systemd service
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Node Exporter
          Wants=network-online.target
          After=network-online.target

          [Service]
          User=node_exporter
          Group=node_exporter
          Type=simple
          ExecStart=/usr/local/bin/node_exporter

          [Install]
          WantedBy=multi-user.target
    
    - name: Reload systemd
      systemd:
        daemon_reload: yes
    
    - name: Enable and start node_exporter
      systemd:
        name: node_exporter
        enabled: yes
        state: started
    
    - name: Wait for node_exporter to be ready
      wait_for:
        port: 9100
        delay: 2
        timeout: 10
